<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>News Website</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
    }
    header {
      background: #fff;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: 500;
    }
    #controls {
      display: flex;
      gap: 10px;
      padding: 20px 40px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    #controls input, #controls select {
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
    }
    main {
      display: flex;
      padding: 40px;
      gap: 40px;
    }
    #news-list {
      list-style: none;
      padding: 0;
      margin: 0;
      flex: 3;
    }
    #news-list li {
      background: #fff;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      gap: 20px;
    }
    #news-list img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 8px;
    }
    #news-list h3 {
      margin: 0 0 10px;
    }
    #news-list p {
      margin: 0 0 10px;
    }
    #load-more {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #007aff;
      color: #fff;
      cursor: pointer;
      font-size: 16px;
    }
    aside {
      flex: 1;
    }
    aside h3 {
      margin-top: 0;
    }
    aside ul {
      list-style: none;
      padding: 0;
    }
    aside li {
      margin-bottom: 10px;
    }
    aside a {
      text-decoration: none;
      color: #007aff;
    }
    footer {
      background: #fff;
      padding: 20px 40px;
      border-top: 1px solid #ddd;
      text-align: center;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <h1>News Website</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">World</a>
      <a href="#">Politics</a>
      <a href="#">Technology</a>
      <a href="#">Sports</a>
      <a href="#">About</a>
    </nav>
  </header>

  <!-- SEARCH + FILTERS -->
  <section id="controls">
    <input type="text" id="search" placeholder="Search articles...">
    <select id="filter">
      <option value="">All categories</option>
      <option>World</option>
      <option>Politics</option>
      <option>Technology</option>
      <option>Sports</option>
    </select>
    <select id="sort">
      <option value="date">Sort by Date</option>
      <option value="title">Sort by Title</option>
    </select>
  </section>

  <!-- MAIN CONTENT -->
  <main>
    <ul id="news-list"></ul>
    <aside>
      <h3>Trending</h3>
      <ul>
        <li><a href="#">Popular Article 1</a></li>
        <li><a href="#">Popular Article 2</a></li>
        <li><a href="#">Popular Article 3</a></li>
      </ul>
    </aside>
  </main>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 News Website – All rights reserved.</p>
  </footer>

  <script>
    const RSS_URL = "https://rss.nytimes.com/services/xml/rss/nyt/HomePage.xml";
    const newsList = document.getElementById("news-list");

    async function fetchNews() {
      try {
        const response = await fetch(RSS_URL);
        const text = await response.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, "application/xml");
        const items = xml.querySelectorAll("item");

        items.forEach((item, index) => {
          if (index >= 3) return; // первые 3 новости

          const title = item.querySelector("title").textContent;
          const link = item.querySelector("link").textContent;
          const description = item.querySelector("description")?.textContent || "";
          const enclosure = item.querySelector("enclosure");
          const img = enclosure ? enclosure.getAttribute("url") : "https://via.placeholder.com/120x80";

          // Проверка на дубли
          if ([...newsList.children].some(li => li.querySelector("h3").textContent === title)) return;

          const li = document.createElement("li");
          li.innerHTML = `
            <img src="${img}" alt="">
            <div>
              <h3>${title}</h3>
              <p>${description}</p>
              <a href="${link}" target="_blank">Read more</a>
            </div>
          `;
          newsList.appendChild(li);

          // Ограничение в 10 новостей
          if (newsList.children.length > 10) {
            newsList.removeChild(newsList.firstChild);
          }
        });
      } catch (error) {
        console.error("Error loading RSS:", error);
      }
    }

    // Загружаем сразу
    fetchNews();
    // Обновляем каждую минуту
    setInterval(fetchNews, 60000);
  </script>

</body>
</html>
