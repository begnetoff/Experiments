<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <body>
    <h1 class="neon-text">Pavlo's Dream Car</h1>

    <style>
        .neon-text {
            color: #00f0ff; 
            text-shadow:
                0 0 5px #00f0ff,
                0 0 10px #00f0ff,
                0 0 20px #00f0ff,
                0 0 40px #00f0ff; 
            font-family: 'Inter', sans-serif;
            font-size: 3rem;
            text-align: center;
            margin-top: 50px;
        }
    </style>
</body>

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading" id="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- Target Cursor -->
    <div class="target-cursor-wrapper">
        <div class="target-cursor-dot"></div>
        <div class="target-cursor-corner corner-tl"></div>
        <div class="target-cursor-corner corner-tr"></div>
        <div class="target-cursor-corner corner-br"></div>
        <div class="target-cursor-corner corner-bl"></div>
    </div>

    <!-- Liquid Chrome Background -->
    <div class="liquid-chrome"></div>
    <div class="glass-overlay"></div>

    <!-- Floating elements -->
    <div class="floating-cube"></div>
    <div class="floating-cube"></div>
    <div class="floating-cube"></div>

    <div class="container">
        <!-- Header -->
        <header class="header fade-in">
            <h1 class="main-title scroll-reveal">
                <span class="scroll-reveal-text">
                    <span class="word">Pavlo</span>
                    <span class="word">Kuriennov</span>
                </span>
            </h1>
            <p class="subtitle scroll-reveal">
                <span class="scroll-reveal-text">
                    <span class="word">My</span> <span class="word">hobbies</span> <span class="word">include</span> 
                    <span class="word">reading</span> <span class="word">dark</span> <span class="word">fantasy</span> 
                    <span class="word">books</span> <span class="word">and</span> <span class="word">playing</span> 
                    <span class="word">games</span> <span class="word">on</span> <span class="word">PC</span> 
                    <span class="word">and</span> <span class="word">PlayStation</span>.
                </span>
            </p>
        </header>

        <!-- Main content -->
        <main>
            <div class="glass-card fade-in">
                <img src="BelAZ_75600.JPG" alt="Belaz 75710" class="hero-image cursor-target" width="600" height="400">
                <a href="https://belaz.by/en/?redirectcustom=Y" target="_blank" class="cta-button cursor-target scroll-reveal">
                    <span class="scroll-reveal-text">
                        <span class="word">Belaz</span>
                        <span class="word">75710</span>
                        <span class="word">Specs</span>
                    </span>
                    <span>â†’</span>
                </a>
            </div>

            <div class="glass-card output-section fade-in">
                <div class="output-content scroll-reveal" id="js-output">
                    <!-- Dynamic content will be inserted here -->
                </div>
            </div>

            <!-- Rotating cube -->
            <div class="cube-container">
                <div class="cube">
                    <div class="face front"></div>
                    <div class="face back"></div>
                    <div class="face right"></div>
                    <div class="face left"></div>
                    <div class="face top"></div>
                    <div class="face bottom"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
