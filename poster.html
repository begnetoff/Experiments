<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WIRATEAM Magazine Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #080808;
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        .cover {
            width: 100%;
            height: 100%;
            position: relative;
            color: #fff;
            text-transform: uppercase;
            z-index: 3;
            padding: 2rem;
            box-sizing: border-box;
        }
        .main-title {
            font-size: 14rem;
            font-weight: 900;
            letter-spacing: 0.5rem;
            line-height: 0.8;
            text-align: center;
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0 0 50px rgba(255, 255, 255, 0.1),
                        0 0 20px rgba(255, 255, 255, 0.3),
                        0 0 5px rgba(255, 255, 255, 0.6);
            animation: flicker 5s infinite alternate;
        }
        .tagline {
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: 1rem;
            text-align: center;
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.8;
            animation: drift 10s infinite ease-in-out;
        }
        .issue {
            font-size: 1.5rem;
            font-weight: 400;
            letter-spacing: 0.6rem;
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.7;
        }
        .line {
            width: 80%;
            height: 4px;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0), rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0));
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translateX(-50%);
            animation: glow 4s infinite alternate;
        }
        .bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 35rem;
            font-weight: 900;
            color: rgba(255, 255, 255, 0.015);
            z-index: 1;
            pointer-events: none;
        }
        .texture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, rgba(0, 0, 0, 0.9) 70%);
            z-index: 2;
            animation: shift 25s infinite linear;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0, 0, 0, 0.85), rgba(40, 40, 40, 0.3));
            z-index: 0;
        }
        .corner-text {
            position: absolute;
            font-size: 1.2rem;
            font-weight: 700;
            letter-spacing: 0.4rem;
            opacity: 0.5;
            text-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }
        .top-left { top: 40px; left: 40px; transform: rotate(-45deg); }
        .top-right { top: 40px; right: 40px; transform: rotate(45deg); }
        .bottom-left { bottom: 40px; left: 40px; }
        .bottom-right { bottom: 40px; right: 40px; transform: rotate(-90deg); }
        .side-text {
            position: absolute;
            font-size: 2rem;
            font-weight: 400;
            letter-spacing: 0.8rem;
            opacity: 0.25;
            writing-mode: vertical-rl;
        }
        .left-side { left: 20px; top: 50%; transform: translateY(-50%); }
        .right-side { right: 20px; top: 50%; transform: translateY(-50%); }
        .headlines {
            position: absolute;
            font-size: 1rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            opacity: 0.6;
        }
        .headline-top { top: 10%; left: 10%; }
        .headline-bottom { bottom: 20%; right: 10%; text-align: right; }
        .barcode {
            position: absolute;
            bottom: 20px;
            left: 20px;
            font-size: 0.8rem;
            letter-spacing: 0.2rem;
            opacity: 0.4;
        }

        @keyframes flicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.9; }
        }
        @keyframes drift {
            0% { transform: translateX(-15px); }
            50% { transform: translateX(15px); }
            100% { transform: translateX(-15px); }
        }
        @keyframes glow {
            0% { opacity: 0.5; }
            100% { opacity: 0.9; }
        }
        @keyframes shift {
            0% { background-position: 0 0; }
            100% { background-position: 100% 100%; }
        }
        @media (max-width: 768px) {
            .main-title { font-size: 7rem; }
            .tagline { font-size: 1.5rem; }
            .issue { font-size: 1rem; }
            .bg-text { font-size: 20rem; }
            .corner-text { font-size: 0.8rem; }
            .side-text { font-size: 1.2rem; }
            .headlines { font-size: 0.7rem; }
            .barcode { font-size: 0.6rem; }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="texture"></div>
    <div class="cover">
        <h1 class="main-title">WIRATEAM</h1>
        <p class="tagline">The abyss stares back</p>
        <div class="line"></div>
        <p class="issue">Spring 2025 â€” Issue 01</p>
        <div class="bg-text">W</div>
        <div class="corner-text top-left">WIRATEAM</div>
        <div class="corner-text top-right">Unraveled</div>
        <div class="corner-text bottom-left">Est. 2025</div>
        <div class="corner-text bottom-right">Eternal</div>
        <div class="side-text left-side">Avant-garde</div>
        <div class="side-text right-side">Deconstructed</div>
        <div class="headlines headline-top">The future of shadows</div>
        <div class="headlines headline-bottom">Rebellion in fabric</div>
        <div class="barcode">WRTM-2025-001</div>
    </div>
</body>
</html>
